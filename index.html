<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rijksmuseum API App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 id="page-title">Art with <span>Bears</span></h1>

      <form action="">
        <label for="animal">Select your animal to see some art!</label>
        
          <select name="animal" id="animal">
            <option value="bear">Bears</option>
            <option value="monkey">Monkeys</option>
            <option value="whale">Whales</option>
            <option value="cow">Cows</option>
            <option value="shark">Sharks</option>
            <option value="mice">Mice</option>
            <option value="bird">Birds</option>
            <option value="penguin">Penguins</option>
            <option value="turtle">Turtle</option>
          </select>
      </form>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <ul id="artwork">
      <!-- art from API will be added to this ul -->

      </ul>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
